<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Starter Template for Bootstrap</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
<div class="container py-5">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Step1 Form</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" [formGroup]="myReactiveForm" (ngSubmit)="onSignIn()" autocomplete="off" id="formLogin">
                <div class="form-group">
                  <label for="uname1">Firstname</label>
                  <input type="text" class="form-control form-control-lg rounded-0" formControlName="uname1" id="uname1"
                         required="">
                </div>
                <div class="form-group">
                  <label>Email address</label>
                  <input type="email" class="form-control form-control-lg rounded-0" formControlName="email" id="email" required=""
                         autocomplete="new-email">
                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
